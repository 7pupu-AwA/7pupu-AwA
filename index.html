<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我叫于嘉瑤</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>我叫于嘉瑤</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showPage('about')">關於我</a></li>
                <li><a href="#" onclick="showPage('projects')">作品集</a></li>
                <li><a href="#" onclick="showPage('contact')">留言板</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about" style="display:none;">
            <h2>關於我</h2>
            <div id="about-images">
                <img src="https://7pupu-awa.github.io/7pupu-AwA/photo/1.jpg" alt="Image 1">
                <img src="https://7pupu-awa.github.io/7pupu-AwA/photo/2.jpg" alt="Image 2">
                <img src="https://7pupu-awa.github.io/7pupu-AwA/photo/3.jpg" alt="Image 3">
                <img src="https://7pupu-awa.github.io/7pupu-AwA/photo/4.jpg" alt="Image 4">
            </div>
        </section>
        <section id="projects" style="display:none;">
            <h2>作品集</h2>
            <div id="project-gallery">
                <div id="image-container">
                    <!-- 圖片會動態添加到這裡 -->
                </div>
                <div id="controls">
                    <button id="prev-image">上一張</button>
                    <button id="next-image">下一張</button>
                </div>
            </div>
        </section>
        <section id="contact" style="display:none;">
            <h2>留言板</h2>
            <p>寫下你想說的話吧！</p>
            <form id="guestbook-form">
                <label for="name">標題:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="message">内容:</label>
                <textarea id="message" name="message" required></textarea>
                <br>
                <button type="submit">提交</button>
            </form>
            <div id="guestbook-entries">
                <h3>留言板</h3>
                <ul id="entries-list">
                    <!-- 留言列表將顯示在這裡 -->
                </ul>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
