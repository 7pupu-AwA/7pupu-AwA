<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的履歷</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>我的履歷</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showPage('home')">主頁</a></li>
                <li><a href="#" onclick="showPage('about')">關於我</a></li>
                <li><a href="#" onclick="showPage('projects')">作品集</a></li>
                <li><a href="#" onclick="showPage('contact')">留言板</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>主頁</h2>
            <p>Welcome to my resume website!</p>
        </section>
        <section id="about" style="display:none;">
            <h2>關於我</h2>
            <p>This is a section about me.</p>
        </section>
        <section id="projects" style="display:none;">
            <h2>作品集</h2>
            <p>These are some of my projects.</p>
        </section>
        <section id="contact" style="display:none;">
            <h2>留言板</h2>
            <p>寫下你想說的話吧！</p>
            <form id="guestbook-form">
                <label for="name">標題:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="message">内容:</label>
                <textarea id="message" name="message" required></textarea>
                <br>
                <button type="submit">提交</button>
            </form>
            <div id="guestbook-entries">
                <h3>留言板</h3>
                <ul id="entries-list">
                    <!-- 留言列表將顯示在這裡 -->
                </ul>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
